<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 divAll">
            <div class="titleTag">tag1: #<input ng-model="tagFirst" size="5" ng-keyup="reloadTag()"></div>
            <div class="divImg">
                <div class="col-md-12 imgByInst" ng-repeat="img in imgMasFirst">
                    <img src="{{img}}" width="100%">
                </div>
            </div>
        </div>
        <div class="col-md-4 divAll">
            <div class="titleTag">tag2: #<input ng-model="tagSecond" size="5" ng-keyup="reloadTag()"></div>
            <div class="divImg">
                <div class="col-md-12 imgByInst" ng-repeat="img in imgMasSecond">
                    <img src="{{img}}" width="100%">
                </div>
            </div>
        </div>
        <div class="col-md-4 divAll">
            <div class="titleTag">#{{tagFirst}} with #{{tagSecond}}</div>
            <div class="divImg">
                <div class="col-md-12 imgByInst" ng-repeat="img in imgMasFirstWithSecond">
                    <img src="{{img}}" width="100%">
                </div>
            </div>
        </div>
    </div>
</div>
